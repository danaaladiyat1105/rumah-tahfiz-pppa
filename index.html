<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Rumah Tahfiz</title>
    <link rel="stylesheet" href="css/style-loginpage.css" />
  </head>
  <body>
    <div class="blop"></div>
    <div class="wrapper">
      <form id="loginForm">
        <img src="img/a.png" alt="" />
        <h2>LOGIN</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" id="username" required />
          <label for="username">Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="rememmber-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit"><p>LOGIN</p></button>
        <div class="register-link">
          <p>Belum Memiliki Akun? <a href="#">Daftar</a></p>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      // Tambahkan validasi sederhana untuk username dan password
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form melakukan reload halaman

          // Ambil nilai input
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Lakukan validasi username dan password
          if (username === "admin" && password === "12345") {
            // Jika login berhasil, arahkan ke halaman dashboard
            window.location.href = "dashboard.html";
          } else {
            // Jika login gagal, tampilkan pesan kesalahan
            alert("Username atau password salah");
          }
        });
    </script>
  </body>
</html>
